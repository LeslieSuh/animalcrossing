<!DOCTYPE html>
<html lang="en">
  <head>

    <title>animalcrossing</title>

  <body>
    <h1>ACNH<br>Villagers</br></h1>
    <div class="selectLanguage" onchange="onlanguagechange()">
        <span id="languageText">Language</span>
        <select id="languageSelect">
            <option>English</option>
            <option>日本語</option>
            <option>Français</option>
            <option>한국어</option>
        </select>    
    </div>
    <br>
    <div class="searchBar">
        <input id="searchName">
        <button id="searchBtn" onclick="onSearch()">Search</button>
    </div>
    <br><br>
    <div class="results">
        <div id="usen"><b>English:</b></div>
        <div id="jpjp"><b>Japanese:</b></div>
        <div id="frfr"><b>French:</b></div>
        <div id="krko"><b>Korean:</b></div>
    </div>
  </body>
